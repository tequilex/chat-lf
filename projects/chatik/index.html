<div id="app">

    <div id="login" class="hidden">
        <div class="login__content">
            <div class="login__content-img">
                <img src="./projects/chatik/images/login-img.png" alt="log">
            </div>
            <div class="login__content-tittle">Авторизация</div>
            <div class="login__content-subtitle">
                Введите пожалуйста свой ник для дальнейшей авторизации
            </div>
        </div>
        <div class="login-field">
            <input type="text" class="login-name-input" data-role="login-name-input" placeholder="Введите свой ник">
        </div>
        <div class="login-field">
            <button class="login-submit" data-role="login-submit">Войти</button>
        </div>
        <div class="login-error" data-role="login-error"></div>
    </div>

    <div id="main" class="hidden">
        <div class="left-side">
            <div class="user-info">
                <div class="user-photo" data-role="user-photo"></div>
                <div class="user-name" data-role="user-name"></div>
            </div>

            <div class="user-list-container">
                <div class="user-list-header">Все пользователи:</div>
                <div class="user-list" data-role="user-list">
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="right-side-header">
                <div class="right-side-header__title">Чат</div>
                <div class="user-list__size"></div>
            </div>
            <div class="messages-container" data-role="messages-list">
            </div>
            <div class="input-container" data-role="message-sender">
                <input type="text" class="message-input" data-role="message-input" placeholder="Введите сообщение">
                <button class="send-button" data-role="message-send-button">Отправить</button>
            </div>
        </div>
    </div>

    <div id="load" class="hidden">
        <a href="#" class="closeBtn">
            <img src="./projects/chatik/images/exit.png" alt="exit">
        </a>
        <div class="load-tittle">Загрузка фото</div>
        <div class="load-content">
            <div class="load-photo">
                <input type="file" name="file" id="file" class="inputFile">
                <label for="file">
                    <div class="preview-photo"></div>
                </label>
                <div class="load-photo__userName"></div>
            </div>
            <div class="load-photo-btns">
                <button class="clean">Отмена</button>
                <button class="save">Загрузить</button>
            </div>
        </div>
    </div>
</div>
